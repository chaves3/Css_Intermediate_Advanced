<!DOCTYPE html>
<html>
<head>
	<title>Estilizando formulários - parte 1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>



<h2>Estilizando formulários - parte 1</h2>

<form>
	
	<fieldset>
		<legend>Detalhes de contato</legend>
         
         <div>
         	<label for="nome">Nome:</label>
         	<input type="text" name="nome" id="nome">
         </div>
        
        <div>
         	<label for="email">Email:</label>
         	<input type="email" name="email" id="email">
         </div>  

         <div>
         	<label for="url">URL:</label>
         	<input type="url" name="url" id="url">
         </div>    


	</fieldset>

	<fieldset>
		<legend>Comentários</legend>
          <div>
          	<label for="mensagem">Mensagem</label>
          	<textarea name="mensagem" id="mensagem"></textarea>
          </div>


	</fieldset>

	<fieldset>
		<legend>Lembra de min</legend>
		<div>
			<label>
				<input class="radio" type="radio" name="lembra" id="sim">Sim
			</label>
		</div>


	<div>
			<label>
				<input class="radio" type="radio" name="lembra" id="nao">Não
			</label>
		</div>
	</fieldset>

</form>



</body>
</html>
