<!DOCTYPE html>
<html>
<head>
	<title> Usando fontes customizadas</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		@font-face {

			font-family: "Berlishanty Calligraphy";

			src: url("converter-fonte/BerlishantyCalligraphy.woff");
		}


		@font-face{

			font-family: "Barney Script";
			scr: url("converter-fonte/BarneyScriptPERSONALUSE-Regular.woff");
		}

		h1{

			font-size: 6em;
			font-family: "Berlishanty Calligraphy";
		}


		h2{

			font-size: 6em;
			font-family: "Barney Script";

		}


	</style>
</head>
<body>

<h1>Fontes Customizadas</h1>

<h2>Fontes Maneiras</h2>

</body>
</html>
